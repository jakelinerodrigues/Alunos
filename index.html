<!DOCTYPE html>
<html manifest="offlinedatabase.manifest">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CADASTRO DE ALUNO</title>
		<link rel="stylesheet" href="themes/temaaluno.min.css" />
		<link rel="stylesheet" href="jquery.mobile.structure-1.3.1.min.css" />
		<script src="jquery-1.9.1.min.js"></script>
		<script src="jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" src="offlinedatabaseJS.js" ></script>
	</head>
	<body onload="onInit()">
		<div data-role="page" data-theme="a" id='lista'>
			<div data-role="header" data-position="inline">
				<h1>LIVROS CADASTRADOS</h1>
			</div>
			
			<div data-role="content" data-theme="a">
				<div class="status" style='clear:both;margin-bottom:20px;'></div>
				<ul  id="itemData" data-role="listview" data-autodividers="true" data-filter="true" data-inset="true">
				</ul>
				
				<a href="#novo" data-theme="a" data-role="button" data-transition='fade'>Novo </a>
			</div>
		</div>
		<div data-role="page" data-theme="a" id='novo'>
			<div data-role="header" data-position="inline">
				<h1>Novo/atualizar</h1>
			</div>
			
			<div data-role="content" data-theme="a">
				<div class="status"></div>
				<h3>Detalhes:</h3>
				  <form name="itemForm">
					<input type="hidden" name="id" id="id" size=2 disabled="true"/>
					<label for="nome">NOME DO ALUNO:</label><input type="text" name="nome" id="nome" size=10/>
					<label for="curso">CURSO</label><input type="text" name="curso" id="curso" size=3 />
					<br>
					<input type="button" name="salvar" value="Salvar" onclick="onSalvar()" data-theme="a"/>
					<a href="#listar" data-theme="a" data-role="button" data-transition='fade' data-rel='back'>Cancelar</a>
					<input type="button" name="deletar" value="Deletar" onclick="onDelete()" data-theme="a"/>
				  </form>
							  
				  
			</div>
		</div>
	</body>
</html>
